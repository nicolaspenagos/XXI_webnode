<html>

<head>
    <title>Add pant</title>
    <link rel="stylesheet" href="css/edit_inventory.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body background="images/background_texture.png">
    <div id="header">
        <button id="logout">Log out</button>
    </div>
    <div class="main">
        <div class="wrapper">

            <div id="items">
                <div id="mainTitle">
                    <div id="addItem">
                        Add New Pant
                    </div>
                    <div id="goBack">
                        <img src="images/go_back.png">
                    </div>
                </div>
                <div id="name" class="card">

                    <div id="title1">
                        Name
                    </div>

                    <input id="nameI" placeholder="Product's name"></input>

                </div>

                <div id="size" class="card">

                    <div id="title2">
                        Size
                    </div>

                    <select id="sizeS" name="example">
                        <option value="28">28</option>
                        <option value="30">30</option>
                        <option value="32">32</option>
                        <option value="34">34</option>
                        <option value="36">36</option>
                        <option value="38">38</option>
                    </select>

                </div>


                <div id="quantity" class="card">

                    <div id="title3">
                        Quantity
                    </div>

                    <select id="quantityS" name="example">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                </div>

                <div id="price" class="card">
                    <div id="title4">
                        Price
                    </div>
                    <input id="priceI" placeholder="Product's price"></input>

                </div>
                <button id="addButton">Add</button>
            </div>

        </div>
    </div>
    </div>
</body>
